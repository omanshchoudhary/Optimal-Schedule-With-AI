<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Timetable</h1>
    {% if timetable %}
        <table>
            <tr>
                <th>Slot</th>
                <th>Classroom</th>
                <th>Teacher</th>
            </tr>
            {% for entry in timetable %}
                <tr>
                    <td>{{ entry.slot }}</td>
                    <td>{{ entry.classroom }}</td>
                    <td>{{ entry.teacher }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No timetable available. Please enter a valid student name.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
