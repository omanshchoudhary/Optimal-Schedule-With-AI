<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Vellore Scheduling System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">
                <span class="text-yellow-400">University Class Scheduling System</span>
            </h1>
            <h2 class="text-xl font-semibold">
                <span class="bg-yellow-400 text-blue-900 px-2 py-1 rounded">VIT Vellore</span>
            </h2>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl border-2 border-blue-200">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 VIT Vellore University Class Scheduling System. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
